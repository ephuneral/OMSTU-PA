<body>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<header>
        <div class="container">
            <a href="index.html"><img src="image/logo_black.svg" alt=""></a></div>
	</header>
    <section id="main" class="main">
    <div class="container ">
        <div class="row">
            <div class="col-lg-6 ml-auto">
                <p class="text">Создайте профиль, чтобы<br>начать прохождение курса</p>
                <p><img src="image/pikche.svg"></p>
            </div>
            <div class="col-lg-6 ml-auto">
                <div class="Registr">
                    <p class="Reg_text">Регистрация</p>
                    <input id="inp_one" type="text" placeholder="Логин">
                    <input id="inp_two" type="password" name="password" placeholder="Пароль">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
        
                    <p><input id="press" type="button" value="Зарегистрироваться"></p>
                    <p id="no_profile">Уже есть профиль? <a class="just_text" href="auth.html">Войдите</a></p>
                    <!--<p><input type="password" id="password-input" placeholder=" Пароль" name="password" value="123456">
            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a></p>-->
                </div>
            </div>
        </div>
    </div>
</section>
<script>
	function show_hide_password(target){
		var input = document.getElementById('inp_two');
		if (input.getAttribute('type') == 'password') {
			target.classList.add('view');
			input.setAttribute('type', 'text');
		} else {
			target.classList.remove('view');
			input.setAttribute('type', 'password');
		}
		return false;
	}
	</script>
</body>
